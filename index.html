<!doctype html>
<meta charset="utf-8" />

<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <h1>CS 178 Lab 3: Intro to D3</h1>

    <div id="scatterplot">
      <h2>Scatter Plot</h2>
      <div id="scatterplot_dropdown">
        <p>
          <label for="xAxisDropdown"> Select x-axis: </label>
          <select id="xAxisDropdown"></select>

          <br />
          <label for="yAxisDropdown"> Select y-axis: </label>
          <select id="yAxisDropdown"></select>
        </p>
      </div>
      <div id="scatterplot_legend"></div>
      <div id="my_scatterplot"></div>
    </div>

    <div id="barchart">
      <h2>Bar Chart</h2>
      <div id="barChartButton">
        <p>
          Select value to plot:
          <input
            type="radio"
            id="bavg"
            name="barChartButton"
            value="AVG"
            checked
          />
          <label for="bavg">AVG</label>
          <input type="radio" id="bmax" name="barChartButton" value="MAX" />
          <label for="bmax">MAX</label>
          <input type="radio" id="bmin" name="barChartButton" value="MIN" />
          <label for="bmin">MIN</label>
        </p>
      </div>
      <div id="barchart_legend"></div>
      <div id="my_barchart"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
